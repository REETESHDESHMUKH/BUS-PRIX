<style>
body {font-family: "Lato", sans-serif}
 .fa {
      padding: 8px;
    margin: 0px 15px;
    font-size: 25px;
    width: 43px;
  text-align: center;
  text-decoration: none;
  border-radius: 50%;
  background: #6a6d75;
  color: white;
}

  opacity: 0.7;
}

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-danger bg-gradient">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#"><h3>R-BUS</h3></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold active" aria-current="page" href="#"><h5>Tickets</h5></a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link disabled text-white fw-bold active" aria-current="page" href="#"><h5>Hello, {{user.first_name}}</h5>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold active" aria-current="page" href="/Logout/"><h5>Logout</h5>
                    </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold active" aria-current="page" href="/signIn/"><h5>Register</h5>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold active" aria-current="page" href="/login/"><h5>Login</h5></a>
                </li>
                {% endif %}
            </ul>
            <a href="signIn/">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="20" fill="currentColor"
                     class="bi bi-person-bounding-box fa-2x" style="font-size: 7rem; color: white;" viewBox="0 0 16 16">
                    <path
                            d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"/>
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                </svg>
            </a>
        </div>
    </div>
</nav>
